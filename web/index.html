    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);

      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 50px rgba(201, 169, 98, 0.5);

    }

    @keyframes fadeInOut {
      0%, 100% {

      }
      50% {

      }
    }

    @keyframes loading {
      0% {
